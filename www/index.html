<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script -->
    <script src="lib/cordova/ng-cordova.min.js"></script>    
    <script src="cordova.js"></script>

    <!-- Chart.js & angular-charts -->
    <script src="lib/chart.js/dist/Chart.min.js"></script>
    <script src="lib/angular-chart/angular-chart.min.js"></script>

    <!-- QR Code -->
    <script src="lib/qrcode/qrcode.min.js"></script>

    <!-- Lodash -->
    <script src="lib/lodash/lodash.js"></script>    
    
    <!-- Restangular -->
    <script src="lib/restangular/src/restangular.js"></script>

    <!-- your app's js -->

    <!-- Config -->
    <script src="app/config/rest.config.js"></script>  

    <!-- App -->
    <script src="app/app.js"></script>

    <!-- Hall -->
    <script src="app/modules/hall/hall.controller.js"></script>

    <!-- Room Creation -->
    <script src="app/modules/room-creation/room-creation.controller.js"></script>

    <!-- Overview -->
    <script src="app/modules/overview/overview.controller.js"></script>
    <script src="app/services/overview-stats.service.js"></script>

    <!-- Dashboard -->
    <script src="app/modules/dashboard/dashboard.controller.js"></script>        
    <script src="app/services/resources/room.resource.js"></script>
    <script src="app/services/room.service.js"></script>
    
    <!-- Settings -->
    <script src="app/modules/settings/settings.controller.js"></script>    


    <!-- Login -->
    <script src="app/modules/login/login.controller.js"></script>
    <script src="app/services/login.service.js"></script>
    
    <!-- Register -->
    <script src="app/modules/register/register.controller.js"></script>
    <script src="app/services/register.service.js"></script>

    <!-- Test -->
    <script src="app/services/resources/tvshows.resource.js"></script>
    <script src="app/services/test.service.js"></script>

    <!-- Layouts -->
    <script src="app/layouts/hide-tabs.controller.js"></script>

  </head>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>

</html>
