<ion-view view-title="Room List" name="room-list-view">
  <!-- Filter field -->
  <div class="card no-padding fixed-search-header">
    <label class="item item-input item-input-wrapper">
      <input type="text"
             id="roomListFilter"
             placeholder="Enter a keyword"
             ng-model="roomListCtrl.searchField"
             ng-change="roomListCtrl.filterSearch()">
      <button class="button button-stable">
        <i ng-if="roomListCtrl.searchField" class="icon ion-close-round placeholder-icon"></i>
        <i ng-if="!roomListCtrl.searchField" class="icon ion-ios-search placeholder-icon"></i>
      </button>
    </label>
  </div>

  <!-- List of rooms -->
  <ion-content class="ion-content-under-search"
               ng-class="{'ion-content-over-details': roomListCtrl.shouldShowDetails}">
    <div class="card">
      <div class="item item-icon-left padding-vert-83 room-{{room.statusGlobal}}"
           ng-repeat="room in roomListCtrl.existingRooms"
           ng-click="roomListCtrl.toggleRoomDetails(room)">
        <i class="icon {{room.categoryIcon}}"></i>
        <b>{{room.topic}}</b>
        <div class="item-text-wrap row">
          <div class="col col-40">
            <p>Participants: {{room.joined}}</p>
          </div>
          <div class="col col-60 text-right">
            <p>{{room.statusText}}</p>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
  <!-- Selected room details -->
  <div class="card bottom-details"
       ng-show="roomListCtrl.shouldShowDetails">
    <room-list-details room="roomListCtrl.selectedRoom"></room-list-details>
    <div class="bottom-button">
      <button ng-if="roomListCtrl.selectedRoom.statusGlobal !== 'closed'"
              class="button item-icon-right button-block category-{{roomListCtrl.selectedRoom.globalColor}}"
              ng-click="roomListCtrl.popupKeycodeInput()">
              <b>Join</b>
              <i class="icon" ng-class="{'ion-android-lock': roomListCtrl.selectedRoom.private}"></i>
      </button>
      <button ng-if="roomListCtrl.selectedRoom.statusGlobal === 'closed'"
              class="button item-icon-right button-block category-{{roomListCtrl.selectedRoom.globalColor}}"
              ng-click="roomListCtrl.popupKeycodeInput()">
              <b>Check final stats</b>
              <i class="icon" ng-class="{'ion-android-lock': roomListCtrl.selectedRoom.private}"></i>
      </button>
    </div>
  </div>
</ion-view>
