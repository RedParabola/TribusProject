<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-gear" icon-on="ion-ios-gear-outline" href="#/spectator/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Let's vote!" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/spectator/dash/a0b1c2d3e4f5f6789">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Questions Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/spectator/questions/a0b1c2d3e4f5f6789">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

</ion-tabs>
