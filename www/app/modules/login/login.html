<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="loginCtrl.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginCtrl.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="loginCtrl.doLogin()">Login</button>
      <button class="button button-block button-royal" ng-click="loginCtrl.goToRegister()">Register new account</button>
    </ion-content>
</ion-view>
