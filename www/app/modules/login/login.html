<ion-view view-title="Login" name="login-view"
          hide-nav-bar="true">
  <ion-content class="padding" scroll="false">

    <div class="row padding-vert-no" style="margin-top: 2px;">
      <div class="col col-10 padding-vert-no">
      </div>
      <div class="col col-70 padding-vert-no">
        <h1 class="padding text-center" style="font-size: 50px;">QUORUM</h1>
      </div>
      <div class="col col-10 padding-vert-no">
      </div>
    </div>
    <div class="login-image">
    </div>
    <br style="clear: both;">    
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="loginCtrl.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginCtrl.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="loginCtrl.doLogin()">Login</button>
    <div class="text-center padding">
      <span style="font-size: 18px;">Don't have an account yet?</span><br>
      <span style="font-size: 18px;" ng-click="loginCtrl.goToRegister()"><a><b>Register here</b></a></span>
    </div>
    
  </ion-content>
</ion-view>
