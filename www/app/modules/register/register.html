<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="registerCtrl.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="registerCtrl.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="registerCtrl.doRegister()">Register</button>
  </ion-content>
</ion-view>
